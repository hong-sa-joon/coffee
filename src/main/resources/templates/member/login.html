<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<main layout:fragment="content" class="main">
    <section>
        <div class="container">

            <h1 style="font-size:50px; display:flex;justify-content:center;font-family: IM Fell English;letter-spacing: 6px;margin:20px;">Coffee</h1>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


                    <strong class="text-black" style="font-size:50px; display:flex;justify-content:center;margin-bottom: 40px;
    padding-bottom: 0;">로그인</strong>

                    <div class="row ">
                        <div class="col-lg-5 login">
                            <form action="/login" method="post" id="contact-form" class="contact-form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <ul style="display:flex;    margin-bottom: 8px;font: 16px / 1em 'Pretendard', sans-serif;">
                                            <label for="email">이메일 아이디</label>
                                                <p style="color:blue;">*</p>
                                            </ul>
                                            <input class="form-control form-control-name" name="email" id="email"
                                                   type="text" placeholder="이메일을 입력해주세요" maxlength="250" required>
                                        </div>

                                        <div class="form-group">
                                            <ul style="display:flex;    margin-bottom: 8px;font: 16px / 1em 'Pretendard', sans-serif;">
                                            <label for="password">비밀번호</label>
                                                <p style="color:blue;">*</p>
                                            </ul>
                                            <input class="form-control form-control-email" name="password" id="password"
                                                   type="password" placeholder="비밀번호" maxlength="250" required>
                                        </div>
                                        <div>
                                        <button class="btn btn-primary solid blank mt-3 login-btn" type="submit" style="width: 100%;">로그인</button>
                                        <button class="btn btn-primary solid blank mt-3 login-btn" type="submit" style="width: 100%;">
                                            <a href="/register">회원가입</a></button>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</html>

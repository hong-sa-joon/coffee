<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<main layout:fragment="content" class="main">
    <section>
        <div class="container">

            <h1 style="font-size:50px; display:flex;justify-content:center;font-family: IM Fell English;letter-spacing: 6px;margin:20px;">
                Coffee</h1>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


                    <strong class="text-black" style="font-size:50px; display:flex;justify-content:center;margin-bottom: 40px;
    padding-bottom: 0;">회원가입</strong>

                    <div class="row ">
                        <div class="col-lg-5 login">
                            <form action="/register" method="post" id="contact-form" class="contact-form"
                                  th:object="${memberFormDto}">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <ul style="display:flex;    margin-bottom: 8px;font: 16px / 1em 'Pretendard', sans-serif;">
                                                <label class="text-black">이름</label>
                                                <p style="color:blue;">*</p>
                                            </ul>
                                            <input class="form-control form-control-email"
                                                   type="text" placeholder="이름을 입력해주세요" maxlength="250" required
                                                   th:field="*{name}"/>
                                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                               class="fieldError">Incorrect Data</p>
                                        </div>
                                        <div class="form-group">
                                            <ul style="display:flex;    margin-bottom: 8px;font: 16px / 1em 'Pretendard', sans-serif;">
                                                <label class="text-black">이메일 아이디</label>
                                                <p style="color:blue;">*</p>
                                            </ul>
                                            <input class="form-control form-control-name"
                                                   type="text" placeholder="이메일을 입력해주세요" maxlength="250" required
                                                   th:field="*{email}">
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                               class="fieldError">Incorrect Data</p>
                                        </div>

                                        <div class="form-group">
                                            <ul style="display:flex;    margin-bottom: 8px;font: 16px / 1em 'Pretendard', sans-serif;">
                                                <label class="text-black">비밀번호</label>
                                                <p style="color:blue;">*</p>
                                            </ul>
                                            <input class="form-control form-control-email"
                                                   type="password" placeholder="비밀번호" maxlength="250" required
                                                   th:field="*{password}">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                               class="fieldError">Incorrect Data</p>
                                        </div>


                                        <button class="btn btn-primary solid blank mt-3 login-btn" type="submit"
                                                style="width: 100%;">회원가입
                                        </button>
                                    </div>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        var errorMessage = [[${errorMessage}]]

        if(errorMessage != null) alert(errorMessage);


    </script>


</th:block>

</html>
